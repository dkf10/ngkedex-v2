<div class="container" id="pokemon" *ngIf="selectedPokemon">
  <div class="row align-items-center" id="bio">
    <div class="col-auto">
      <img [src]="selectedPokemon.sprites.front_default" width="300" height="300" alt="pokemon" />
    </div>
    <div class="col px-4">
      <p class="display-name">
        {{selectedPokemon.name | capitalize}}
      </p>

      <p>
        <span>{{'pokedex.height' | translate}}: {{selectedPokemon.height / 10}}m</span>
        <span class="mx-2">|</span>
        <span>{{'pokedex.weight' | translate}}: {{selectedPokemon.weight / 10}}kg</span>
        <span class="mx-2">|</span>
        <span>{{'pokedex.type' | translate}}: {{selectedPokemon.types[0].type.name | capitalize}}</span>
      </p>
    </div>
  </div>

  <div class="row flex-grow-1" id="specs">
    <div class="col">
      <ul class="nav" id="specs-tabs" role="tablist">
        <li class="nav-item">
          <span class="nav-link active">
            Active
          </span>
        </li>
        <li class="nav-item">
          <span class="nav-link">
            Link
          </span>
        </li>
        <li class="nav-item">
          <span class="nav-link">
            Link
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
