<div class="container" id="base-layout">

  <div class="row" id="search" *ngIf="showSearch">
    <div class="col">
      <div class="input-group">
        <input class="form-control" type="text" [(ngModel)]="searchTerm"
          (ngModelChange)="onSearch.emit(searchTerm)" [placeholder]="'common.search' | translate" />
        <span class="input-group-text">
          <em class="fas fa-magnifying-glass"></em>
        </span>
      </div>
    </div>
  </div>

  <ng-content />
</div>
