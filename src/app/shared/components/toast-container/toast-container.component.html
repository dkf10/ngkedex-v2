<ng-container *ngFor="let toast of toasts; trackBy:trackByToast">
  <ngb-toast [class]="toast.classname" [autohide]="true" [delay]="toast.delay || 5000" (hidden)="hideToast(toast)">
    <ng-template [ngTemplateOutlet]="toast.template"></ng-template>
  </ngb-toast>
</ng-container>
